	function focusEmail() {
		document.getElementById("email").focus();
	}
	
	function submitForm() {
		var email;
		email = document.getElementById("email").value;
		
		if((!email.indexOf("@")) == -1 || email.indexOf(".") == -1 || email.indexOf(" ") >= 0
				|| email.indexOf("\\") >= 0 || email.indexOf("\"") >= 0 || email.indexOf("\'") >= 0) {
			alert("No no no! Bad e-email address!");
			
			focusEmail();
			return false;
		}
	}
</script>
